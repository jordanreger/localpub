<h1>register</h1>
<form id="form">
  <input type="email" id="form-email" placeholder="email" required />
  <br/>
  <br/>
  <input type="password" id="form-password" placeholder="password" minlength="6" required />
  <br/>
  <br/>
  <input type="submit" />
</form>

<script>
  const form = document.getElementById("form");
  form.onsubmit = (e) => {
    e.preventDefault();
    const email = e.target.children[0].value, password = e.target.children[3].value;

    fetch("/register-auth", { method: "POST", body: JSON.stringify({ "email": email, "password": password })})
      .then(res => res.json())
      .then(res => {
        if(res.user) {
          localStorage.setItem("user_id", res.user.id);
          localStorage.setItem("username", res.user.user_metadata.username);
          localStorage.setItem("email", res.user.email);
          window.location.replace(`/app`)
        }
      })
  }
</script>
