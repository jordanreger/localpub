<h1>register</h1>
<p>already have an account? <a href="/login">login</a></p>
<form id="form">
  <input type="text" id="form-username" placeholder="username" required />
  <br/>
  <br/>
  <input type="email" id="form-email" placeholder="email" required />
  <br/>
  <br/>
  <input type="password" id="form-password" placeholder="password" required>
  <br/>
  <br/>
  <input type="submit" value="submit" />
</form>

<script type="module">
  const form = document.getElementById("form");
  form.onsubmit = async (e) => {
    e.preventDefault();
    const username = e.target.children[0].value, email = e.target.children[3].value, password = e.target.children[6].value;

    fetch("/register-auth", {
      method: 'POST',
      body: JSON.stringify({
        username: username,
        email: email,
        password: password
      })
    })
    .then(res => res.text())
    .then(res => {
      if(res === "registered") {
        window.location.replace("/app");
      } else {
        console.log(res);
      }
    })
  }
</script>
