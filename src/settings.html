<h1>settings</h1>

<span id="logout">logout</span>

<script type="module">
  document.getElementById("logout").onclick = (e) => {
    e.preventDefault();
    fetch("/logout")
    .then(res => res.text())
    .then(res => {
      if(res === "logout") {
        window.location.replace("/");
      }
    })
  }
</script>
